<body>
	<div class="container">
		<p class="header">EVAN SI</p>
	  <nav class="navbar d-flex">
	    <a class="p-2 navbar-nav nav-link" href="./index.html">Home</a>
	    <a class="p-2 navbar-nav nav-link" style="background-color:#9ea9ba;" href="./portfolio.html">Art Portfolio</a>
	    <a class="p-2 navbar-nav nav-link" href="./projects.html">Coding</a>
	  </nav>

	  <section class="text-center container">
	    <div class="col-lg-6 mx-auto">
	      <h1 class="font-weight-light">Misc Drawings</h1>
	      <p class="lead text-muted">Mediums include charcoal, soft pastel, and acrylic.</p>
	    </div>
	  </section>
	  <main>
	  	<div class="col text-center">
		  	<img class="image" src="./art stuffs/1.jpg" alt="Art" style="max-width:40%">
		  	<img class="image" src="./art stuffs/abyss.jpg" alt="Art" style="max-width:40%">
		  	<img class="image" src="./art stuffs/16.jpg" alt="Art" style="max-width:40%">
		  	<img class="image" src="./art stuffs/20.jpg" alt="Art" style="max-width:40%">
		  	<img class="image" src="./art stuffs/14.jpg" alt="Art" style="max-width:40%">
		  	<img class="image" src="./art stuffs/dreamLand.jpg" alt="Art" style="max-width:40%">
		  	<img class="image" src="./art stuffs/kettles.jpg" alt="Art" style="max-width:40%">
		  	<img class="image" src="./art stuffs/stillLife.jpg" alt="Art" style="max-width:40%">
		  	
		  	<!-- zooming stuffs -->
		  	<div id="modal" class="modal">
		  	  <span class="close">&times;</span>
		  	  <img class="modal-content" id="modal-image">
		  	  <div id="caption"></div>
		  	</div>
	  	</div>
	  </main>
	</div>

	<script>
		var modal = document.getElementById("modal");
		
		var imgs = document.getElementsByClassName("image");
		var modalImg = document.getElementById("modal-image");
		var captionText = document.getElementById("caption");
		for (i = 0; i < imgs.length; i++) {
			imgs[i].onclick = function(){
			  modal.style.display = "block";
			  modalImg.src = this.src;
			  captionText.innerHTML = this.alt;
			}
		}
		
		document.getElementsByClassName("close")[0].onclick = function() {
		  modal.style.display = "none";
		}

	</script>

	<script>
	  feather.replace();
	</script>
</body>
