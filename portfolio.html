<head>
  <meta charset="UTF-8">
  <!-- mobile viewport -->
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Portfolio</title>
  
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">

  <link href="https://fonts.googleapis.com/css2?family=Montserrat&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="./index.css" />
  
  <!-- feathericons CDN -->
  <script src="https://unpkg.com/feather-icons/dist/feather.min.js"></script>
</head>

<body>
	<div class="container">
		<div class="text-center" style="padding-top:1rem">
		  <p class="header">EVAN SI</p>
		</div>

	  <nav class="navbar d-flex">
	    <a class="p-2 navbar-nav nav-link" href="./index.html">Home</a>
	    <a class="p-2 navbar-nav nav-link" style="background-color:#9ea9ba;" href="./portfolio.html">Portfolio</a>
	  </nav>

	  <section class="text-center container">
	    <div class="col-lg-6 col-md-8 mx-auto">
	      <h1 class="font-weight-light">Selected Works</h1>
	      <p class="lead text-muted">Completed mainly over Summer 2018</p>
	    </div>
	  </section>
	  <main>
	  	<div class="col">
		  	<img class="image" src="./art stuffs/1.jpg" alt="" style="max-width:40%">
		  	<img class="image" src="./art stuffs/abyss.jpg" alt="" style="max-width:40%">
		  	<img class="image" src="./art stuffs/16.jpg" alt="" style="max-width:40%">
		  	<img class="image" src="./art stuffs/20.jpg" alt="" style="max-width:40%">
		  	<img class="image" src="./art stuffs/14.jpg" alt="" style="max-width:40%">
		  	<img class="image" src="./art stuffs/dreamLand.jpg" alt="Art" style="max-width:40%">
		  	<img class="image" src="./art stuffs/kettles.jpg" alt="" style="max-width:40%">
		  	<img class="image" src="./art stuffs/stillLife.jpg" alt="" style="max-width:40%">
		  		<div id="modal" class="modal">
		  		  <span class="close">&times;</span>
		  		  <img class="modal-content" id="modal-image">
		  		  <div id="caption"></div>
		  		</div>
	  	</div>
	  </main>
	</div>

	<script>
		var modal = document.getElementById("modal");
		
		var imgs = document.getElementsByClassName("image");
		var modalImg = document.getElementById("modal-image");
		var captionText = document.getElementById("caption");
		for (i = 0; i < imgs.length; i++) {
			img = imgs[i];
			img.onclick = function(){
			  modal.style.display = "block";
			  modalImg.src = this.src;
			  captionText.innerHTML = this.alt;
			}
		}
		
		document.getElementsByClassName("close")[0].onclick = function() {
		  modal.style.display = "none";
		}

	</script>

	<script>
	  feather.replace();
	</script>
</body>
